name: Test Charts

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "MIGRATION.md"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:

  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2
        with:
          yamale_version: "6.0.0"

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "CHART_PATH=$changed" >> "$GITHUB_ENV"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Install dependencies
        run: |
          if [ -f "${CHART_PATH}/ci/setup" ]; then
            bash ${CHART_PATH}/ci/setup
          else
            echo "No setup is defined for this chart ($CHART_PATH)."
          fi

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --namespace default
