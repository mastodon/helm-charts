{{- if not .Values.postgresql.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mastodon.secrets.postgresName" (merge (dict "preDeploy" true ) .) }}
  labels:
    {{- include "mastodon.labels" . | trim | nindent 4 }}
    {{- include "mastodon.userLabels" . | trim | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "-10"
type: kubernetes.io/basic-auth
data:
  username: {{ required "PostgreSQL username is required with no existing secret" .Values.postgresql.username | b64enc }}
  password: {{ required "PostgreSQL password is required with no existing secret" .Values.postgresql.password | b64enc }}
{{- end }}
