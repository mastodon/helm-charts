apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fediscoverer.fullname" . }}
  labels:
    {{- include "fediscoverer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fediscoverer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fediscoverer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SECRET_KEY_BASE
              {{- if .Values.config.secretKeyBase }}
              {{- if kindIs "string" .Values.config.secretKeyBase }}
              value: {{ .Values.config.secretKeyBase }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.secretKeyBase.secretKeyRef.name }}
                  key: {{ .Values.config.secretKeyBase.secretKeyRef.key }}
              {{- end }}
              {{- else}}
              {{ fail "Either a value or a secretKeyRef needs to be provided for 'config.secretKeyBase'" }}
              {{- end }}
            - name: DATABASE_URL
              value: {{ include "fediscoverer.database.uri" . }}
            - name: FEDISCOVERER_DATABASE_PASSWORD
              {{- if .Values.config.database.password }}
              {{- if kindIs "string" .Values.config.database.password }}
              value: {{ .Values.config.database.password }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.database.password.secretKeyRef.name }}
                  key: {{ .Values.config.database.password.secretKeyRef.key }}
              {{- end }}
              {{- else }}
              {{ fail "Either a value or a secretKeyRef needs to be provided for 'config.database.password'" }}
              {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /up
              port: http
          readinessProbe:
            httpGet:
              path: /up
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
